<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch minions</title>
    <!-- Font awesone -->
    <script
      src="https://kit.fontawesome.com/13cb755b54.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="imgs/favicon.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header class="game__header">
      <div class="game__play">
        <h1 class="game__play__title">Play button</h1>
        <button class="game__button">
          <i class="fa-brands fa-google-play"></i>
        </button>
      </div>
      <div class="game__score">
        <h1 class="game__score__title">Current Score</h1>
        <span class="game__score__total">0</span>
      </div>
      <div class="game__timer">
        <h1 class="game__timer__title">Time left</h1>
        <span class="game__timer__left">0:0</span>
      </div>
    </header>
    <section class="game">
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
